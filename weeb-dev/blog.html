<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Sai Bhavya Technologies</title>
    <style>
        /* Import Google Fonts */
        :root {
            --selective-yellow: hsl(42, 94%, 55%);
            --eerie-black-1: hsl(0, 0%, 9%);
            --eerie-black-2: hsl(180, 3%, 7%);
            --quick-silver: hsl(0, 0%, 65%);
            --radical-red: hsl(351, 83%, 61%);
            --light-gray: hsl(0, 0%, 80%);
            --isabelline: hsl(36, 33%, 94%);
            --gray-x-11: hsl(0, 0%, 73%);
            --kappel_15: hsla(170, 75%, 41%, 0.15);
            --platinum: hsl(0, 0%, 90%);
            --gray-web: hsl(0, 0%, 50%);
            --black_80: hsla(0, 0%, 0%, 0.8);
            --white_50: hsla(0, 0%, 100%, 0.5);
            --black_50: hsla(0, 0%, 0%, 0.5);
            --black_30: hsla(0, 0%, 0%, 0.3);
            --kappel: hsl(170, 75%, 41%);
            --white: hsl(0, 0%, 100%);

            --gradient: linear-gradient(-90deg, hsl(151, 58%, 46%) 0%, hsl(170, 75%, 41%) 100%);

            --ff-league_spartan: 'League Spartan', sans-serif;
            --ff-poppins: 'Poppins', sans-serif;

            --fs-1: 4.2rem;
            --fs-2: 3.2rem;
            --fs-3: 2.3rem;
            --fs-4: 1.8rem;
            --fs-5: 1.5rem;
            --fs-6: 1.4rem;
            --fs-7: 1.3rem;

            --fw-500: 500;
            --fw-600: 600;

            --section-padding: 75px;

            --shadow-1: 0 6px 15px 0 hsla(0, 0%, 0%, 0.05);
            --shadow-2: 0 10px 30px hsla(0, 0%, 0%, 0.06);
            --shadow-3: 0 10px 50px 0 hsla(220, 53%, 22%, 0.1);

            --radius-pill: 500px;
            --radius-circle: 50%;
            --radius-3: 3px;
            --radius-5: 5px;
            --radius-10: 10px;

            --transition-1: 0.25s ease;
            --transition-2: 0.5s ease;
            --cubic-in: cubic-bezier(0.51, 0.03, 0.64, 0.28);
            --cubic-out: cubic-bezier(0.33, 0.85, 0.4, 0.96);
        }

        body {
            font-family: var(--ff-poppins);
            background-color: var(--isabelline);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 60%;
            background-color: var(--white);
            padding: var(--section-padding);
            box-shadow: var(--shadow-1);
            border-radius: var(--radius-10);
            text-align: center;
        }

        h1 {
            font-size: var(--fs-2);
            font-weight: var(--fw-600);
            color: var(--eerie-black-1);
            margin-bottom: 20px;
        }

        .blog-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: var(--fw-500);
            color: var(--gray-web);
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius-5);
            font-size: var(--fs-5);
            font-family: var(--ff-poppins);
            transition: border-color var(--transition-1);
        }

        input:focus,
        textarea:focus {
            border-color: var(--kappel);
            outline: none;
        }

        button {
            background: var(--gradient);
            color: var(--white);
            padding: 10px 15px;
            border: none;
            font-size: var(--fs-5);
            border-radius: var(--radius-pill);
            cursor: pointer;
            transition: var(--transition-1);
        }

        button:hover {
            background: var(--kappel);
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="h2 section-title">Write Your Blog</h1>
        <form action="#" method="POST" class="blog-form">
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Blog Content:</label>
            <textarea id="content" name="content" rows="6" required></textarea>

            <button type="submit" class="btn">Submit Blog</button>
        </form>
    </div>
</body>
</html>
